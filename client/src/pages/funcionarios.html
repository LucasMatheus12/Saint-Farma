<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saint Farma</title>
  <!--Fontes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Poppins:wght@400;500;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/client/css/index.css">
  <!--Bootstrap -->

    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!--Font Awesome-->
  <link rel="shortcut icon" href="/client/public/farmacia.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/d34cd396d1.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navbar nav-azul">

      <div class="container-fluid">
        <a id="logo" class="navbar-brand" href="/index.html">
          <span><strong>Saint Farma</strong></span>
        </a>

        <div id="log-administrador">
          <a id="link-administrador" href="/index.html"><i
              class="fa-solid fa-right-from-bracket icone-administrador"></i> Sair</a>
        </div>
      </div>


    </nav>
  </header>


  <div class="wrapper">
    <div class="navigation">
      <ul>
        <li class="list ">
          <a href="relatorio.html">
            <span class="icone_menu_lateral"><i class="fa-solid fa-box"></i></span>
            <span class="titulo_menu_lateral">Relatório</span>
          </a>
        </li>
        <li class="list active">
          <a href="funcionarios.html">
            <span class="icone_menu_lateral"><i class="fa-solid fa-user-group"></i></span>
            <span class="titulo_menu_lateral">Funcionário</span>
          </a>
        </li>
      </ul>
    </div>

    <!--seção principal-->
    <section id="conteudo-principal">
      <div class="container">
        <div class="row">
          <div class="col-8">
            <ul id="menu-interno">
              <li><a class="active" href="funcionarios.html">Cadastrar</a></li>
              <li><a href="./funcionarios_crud/funcionarios-editar.html">Editar</a></li>
              <li><a href="./funcionarios_crud/funcionarios-buscar.html">Buscar</a></li>
              <li><a href="./funcionarios_crud/funcionarios-deletar.html">Deletar</a></li>
            </ul>
          </div>
        </div>
      </div>


      <div class="container">
        <div class="row">
          <div class="col-4 controle-formulario">
            <label for="Nome-funcionario">Nome</label>
            <input type="text" class="maior" name="nome-funcionario" id="Nomefuncionario"
              placeholder="Digite o nome do funcionário..">
          </div>

          <div class="col-8 controle-formulario">
            <label for="Salario-funcionario">Salário</label>
            <input type="text" class="mediano" name="salario-funcionario" id="Salariofuncionario" placeholder="R$">
          </div>

          <div class="col-4 controle-formulario">
            <label for="Telefone-funcionario">Telefone</label>
            <input type="text" class="maior" name="telefone-funcionario" id="Telefonefuncionario"
              placeholder="Digite o telefone do funcionário..">
          </div>

          <div class="col-8 controle-formulario">
            <label for="CPF-funcionario">CPF</label>
            <input type="text" class="maior" name="cpf-funcionario" id="CPFfuncionario"
              placeholder="Digite o CPF do funcionário..">
          </div>

          <div class="col-12 titulo-cadastro">
            <span id="titulo-cadastro-cliente">Endereço</span>
          </div>


          <div class="col-3 controle-formulario">
            <label for="Cidade-funcionario">Cidade</label>
            <input type="text" name="cidade-funcionario" id="Cidadefuncionario" placeholder="Digite a cidade">
          </div>

          <div class="col-9 controle-formulario">
            <label for="Referencia-funcionario">Referência</label>
            <input type="text" class="maior" name="referencia-funcionario" id="Referenciafuncionario"
              placeholder="Digite algum ponto de referência">
          </div>

          <div class="col-4 controle-formulario">
            <label for="Rua-funcionario">Rua</label>
            <input type="text" class="maior" name="rua-funcionario" id="Ruafuncionario"
              placeholder="Digite a Rua em que mora">
          </div>

          <div class="col-3 controle-formulario">
            <label for="Bairro-funcionario">Bairro</label>
            <input type="text" name="bairro-funcionario" id="Bairrofuncionario"
              placeholder="Digite o Bairro em que mora">
          </div>

          <div class="col-3 controle-formulario">
            <label for="Numero-funcionario">N°</label>
            <input type="text" name="numero-funcionario" id="Numerofuncionario" placeholder="Digite o número da casa">
          </div>

          <div class="col-2">
            <button type="submit" class="botao-formulario" onclick="CadastrarFuncionario()"><i class="fa-regular fa-circle-check"></i> Cadastrar</button>
          </div>

        </div>
      </div>


  </div>
  </section>
  </div>
   <!-- Modal -->
   <div class="modal" id="modalFuncionario" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="TituloModal"></h5>
        </div>
        <div class="modal-body" id="descricaoModal"></div>
        <div class="modal-footer">
        <button type="button" id="botao-modal" onclick="window.location.reload()" data-dismiss="modal"></button>
        </div>
    </div>
    </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
</body>

</html>
