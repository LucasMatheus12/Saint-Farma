<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saint Farma</title>
  <!--Fontes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Poppins:wght@400;500;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/client/css/index.css">
  <!--Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!--Font Awesome-->
  <link rel="shortcut icon" href="/client/public/farmacia.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/d34cd396d1.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navbar nav-azul">

      <div class="container-fluid">
        <a id="logo" class="navbar-brand" href="/index.html">
          <span><strong>Saint Farma</strong></span>
        </a>

        <div id="log-administrador">
          <a id="link-administrador" href="/index.html"><i
              class="fa-solid fa-right-from-bracket icone-administrador"></i> Sair</a>
        </div>
      </div>


    </nav>
  </header>



  <div class="wrapper">
    <div class="navigation">
      <ul>
        <li class="list active">
          <a href="relatorio.html">
            <span class="icone_menu_lateral"><i class="fa-solid fa-box"></i></span>
            <span class="titulo_menu_lateral">Relatório</span>
          </a>
        </li>
        <li class="list">
          <a href="funcionarios.html">
            <span class="icone_menu_lateral"><i class="fa-solid fa-user-group"></i></span>
            <span class="titulo_menu_lateral">Funcionário</span>
          </a>
        </li>
      </ul>
    </div>

    <!--seção principal-->
    <section id="conteudo-principal">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <ul id="menu-interno">
              <li class="ajustar-relatorio"><a class="active" href="relatorio.html">Emitir Relatório</a></li>
            </ul>
          </div>
        </div>
      </div>


      <div class="container">
        <div class="row">
          <div class="col-3 input-radio">
            <input type="radio" name="relatorio" class="Relatorio" value="1">
            <label for="Relatorio-Diario">Relatório Diário</label>
          </div>
          <div class="col-3 input-radio">
            <input type="radio" name="relatorio" class="Relatorio" value="2">
            <label for="Relatorio-Mensal">Relatório Mensal</label>
          </div>
          <div class="col-3 input-radio">
            <input type="radio" name="relatorio" class="Relatorio" value="3">
            <label for="Relatorio-Anual">Relatório Anual</label>
          </div>
          <div class="col-3 input-radio">
            <button type="submit" class="botao-input-radio" onclick="PegarRelatorio()"><i
                class="fa-regular fa-circle-check"></i> Gerar
              Relatório</button>
          </div>

          <div class="col">
            <table class="table">
              <thead>
                <tr class="tr">
                  <th class="th col-2">Cod. Produto</th>
                  <th class="th col-2">Quantidade</th>
                  <th class="th col-2">Data da Compra</th>
                  <th class="th col-2">Forma de Pagamento</th>
                  <th class="th col-2">Valor a Pagar</th>
                  <th class="th col-2">Desconto</th>
                  <th class="th col-2">Funcionario</th>
                </tr>
              </thead>

              <tbody id="listaRelatorio">

              </tbody>

            </table>
          </div>

        </div>
      </div>

  </div>
  </section>
  </div>
  <script src="menuLateral.js"></script>
  <script src="../pages/back-relatorio.js"></script>
</body>

</html>
